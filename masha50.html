<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>MashA‚ÄØ50 ‚Äì Top Albums</title>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8BMMTDWP3G"></script>
  <script>
    window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}
    gtag('js',newDate());gtag('config','G-8BMMTDWP3G');
  </script>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:#111;color:#eee;font-family:'Montserrat',sans-serif;padding:20px}
    header{display:flex;align-items:center;margin-bottom:20px}
    header img{height:50px;cursor:pointer}
    h1{font-family:'Playfair Display',serif;color:#ff0055;font-size:2rem;margin-left:15px}
    #chart{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px;margin-top:20px}
    .card{background:#1e1e1e;border:1px solid #333;border-radius:6px;overflow:hidden;box-shadow:0 2px 6px rgba(0,0,0,0.5);display:flex;flex-direction:column}
    .art{width:100%;height:0;padding-bottom:100%;background:#333;background-size:cover;background-position:center}
    .info{padding:12px;flex:1;display:flex;flex-direction:column;justify-content:space-between}
    .rank{font-size:1.4rem;color:#ff0055;font-weight:700}
    .title{font-size:1.1rem;margin:6px 0;font-weight:600}
    .artist{color:#aaa;font-size:0.9rem;margin-bottom:8px}
    .stats{font-size:0.8rem;color:#ccc;display:flex;justify-content:space-between}
    .stats div{display:flex;align-items:center}
    .stats span{margin-left:4px}
    .weeks::before{content:'‚è≥';}
    .peak::before{content:'üîº';}
    .streams::before{content:'üíø';}
    .votes::before{content:'üëç';}
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="mashstat_logo.png" alt="MashStat Logo"></a>
    <h1>MashA‚ÄØ50 ‚Äì Top Albums</h1>
  </header>
  <div id="chart">Loading chart‚Ä¶</div>
  <script>
    fetch('https://mashstat-vote.web.app/masha50.json')
      .then(r=>r.json())
      .then(data=>{
        const c=document.getElementById('chart'); c.innerHTML='';
        data.forEach((s,i)=>{
          const card=document.createElement('div'); card.className='card';
          card.innerHTML=`
            <div class="art" style="background-image:url('${s.artwork||'asserts/vote.png'}')"></div>
            <div class="info">
              <div>
                <div class="rank">${i+1}</div>
                <div class="title">${s.title}</div>
                <div class="artist">${s.artist}</div>
              </div>
              <div class="stats">
                <div class="weeks"><span>${s.weeks||1}</span></div>
                <div class="peak"><span>${s.peak||i+1}</span></div>
                <div class="streams"><span>${s.streams||0}</span></div>
                <div class="votes"><span>${s.count||0}</span></div>
              </div>
            </div>`;
          c.appendChild(card);
        });
      })
      .catch(_=>document.getElementById('chart').textContent='Failed to load chart.');
  </script>
</body>
</html>
